<!DOCTYPE html>

<head>

	<title>Sample</title>
	<style>

		html, body, ul, li {
			margin: 0;
			padding: 0;
		}
		ul {
			list-style: none;
		}
		img {
			vertical-align: top;
		}

			float: left;
